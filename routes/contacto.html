<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Contacto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1" />
    <!-- etiquetas SEO -->
    <meta
      name="description"
      content="Medio de comunicación con el Club del Real Madrid"
    />
    <meta name="keywords" content="contacto, mensaje, Real Madrid" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Iconos-->
    <script
      src="https://kit.fontawesome.com/14ce95eea4.js"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/estilos.css" />
  </head>

  <body>
    <!--menú de navegación-->
    <div class="container-fluid bg-dark">
      <div class="container-xl">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="../assets/logo.png"
                alt="Logo del Real Madrid"
                width="30"
                height="24"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="../index.html">Inicio</a>
                <a class="nav-link" href="historia.html">Historia</a>
                <a class="nav-link" href="estadio.html">Estadio Bernabéu</a>
                <a class="nav-link" href="equipo.html">Equipo de Fútbol</a>
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!--título de contacto-->
    <div class="titulo">
      <h1 class="tituloPrincipal">Medio de comunicación</h1>
    </div>

    <!--formulario en el contacto-->
    <div class="container">
      <form class="formulario" action="" method="GET">
        <input
          class="formluarioInput"
          type="text"
          name="nombre"
          placeholder="Nombre"
          required
        />
        <input
          class="formluarioInput"
          type="text"
          name="apellido"
          placeholder="Apellido"
          required
        />
        <input
          class="formluarioInput"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <textarea
          class="formluarioInput"
          name="mensaje"
          placeholder="Escribir un mensaje"
          required
        ></textarea>
        <input
          class="formluarioInput"
          type="submit"
          name="enviar"
          value="Enviar"
        />
      </form>
    </div>

    <!--título de contacto-->
    <div class="titulo">
      <h1 class="tituloPrincipal">Ubicación del estadio en la actualidad</h1>
    </div>

    <!--mapa-->
    <div class="mapaContacto">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12144.017705699527!2d-3.688334!3d40.453039!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa8fff6d26e2b1988!2sEstadio%20Santiago%20Bernab%C3%A9u!5e0!3m2!1ses!2sar!4v1639961121909!5m2!1ses!2sar"
        width="800"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <!--inicio de footer-->
    <footer id="footer">
      <ul>
        <div class="footerTitulo">All rights reserved © 2021</div>
        <div class="redesSociales">
          <li>
            <a
              href="https://www.instagram.com/realmadrid/?hl=es-la"
              target="_blanck"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.facebook.com/RealMadrid/" target="_blanck"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/realmadrid" target="_blanck"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
        </div>
      </ul>
    </footer>

    <!--JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
